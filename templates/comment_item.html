{% block content %}
<div class="comment">
    <div class="comment-content center">
        {{comment._render_text | safe}}
    </div>
    <div class="text-center">
        <h6 class="comment-heading">Posted by <b>{{comment.author}}</b> at {{comment.created.strftime("%I:%M %p %b %d, %Y")[1:]}}</h6>
    </div>
</div>
{% endblock %}
