{% block content %}
<div class="post">
    <div class="post-heading text-center">
        <h3>{{post.subject}}</h3>
        <h5 class="author">by <b>{{post.author}}</b></h5>
        <h6 class="post-date">{{post.created.strftime("%b %d, %Y")}}</h6>
    </div>
    <div class="post-content">
        {{post._render_text | safe}}
    </div>
</div>
{% endblock %}
