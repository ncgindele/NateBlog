{% extends "base.html" %}
{% block content %}
<h2>edit_post</h2>
<div class="full-width center">
    <form method=post>
        <label>Title</label>
            <input class="create-post" type="text" name="subject" value="{{subject}}"></input>
        <label>Text</label>
            <textarea class="create-post content-box" name="content">{{content}}</textarea>
        <div class="error">
            {{error}}
        </div>
        <div class="text-center">
            <input type=submit />
        </div>
    </form>
</div>
{% endblock %}
