{% extends "base.html" %}
{% block header %}

        {{msg}}
    {% endif %}
{% endblock %}
{% block content %}

        {% include "logged_in_bar.html" %}

        {% include "logged_out_bar.html" %}
    {% endif %}
    {{ post.render(username=username) | safe }}
    <br>
{% endblock %}
