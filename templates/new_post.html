{% extends "base.html" %}
{% block content %}
{% include "logged_in_bar.html" %}
<h2>self.create_post</h2>
<div class="full-width center">
    <form method=post>
        <label>Title</label>
            <input class="create-post" type="text" name="subject" value="{{subject}}"></input>
        <label>Text</label>
            <textarea class="create-post content-box" name="content" value="{{content}}"></textarea>

        <div class="error">
            {{error}}
        </div>
        <div class="text-center">
            <input type="submit" class="normal-submit" value="Submit"/>
        </div>
    </form>
</div>
{% endblock %}
